<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>テスト点数記録表</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="site-header card">
      <div class="header-left">
        <h1>テスト点数記録表</h1>
        <p class="subtitle">テスト種類ごとに教科を追加して合計・平均と前回比較ができます</p>
      </div>
      <div class="header-right">
        <label class="small-label">データ保存: ブラウザ（ローカルストレージ）</label>
        <div class="version-label" id="versionLabel"></div>
      </div>
    </header>

    <section class="controls card">
      <div class="row">
        <label>テスト種類
          <select id="testSelect"></select>
        </label>
        <button id="renameTestBtn" class="btn">名前変更</button>
        <input id="newTestName" placeholder="新しいテスト名を入力（例：中間テスト1）" />
        <button id="addTestBtn" class="btn">追加</button>
        <button id="deleteTestBtn" class="btn danger">削除</button>
      </div>

      <div class="row small">
        <button id="saveAsPrevBtn" class="btn">現在を「前回」として保存</button>
        <button id="exportBtn" class="btn">JSON をエクスポート</button>
        <input id="importInput" type="file" accept=".json" />
      </div>

      <div class="template-controls row small">
        <div class="template-actions">
          <select id="templateSelect">
            <option value="">テンプレートを選択...</option>
          </select>
          <div class="btn-group">
            <button id="saveTemplateBtn" class="btn">テンプレートとして保存</button>
            <button id="applyTemplateBtn" class="btn">テンプレートを適用</button>
          </div>
        </div>
        <div class="template-share">
          <div class="share-url-group">
            <input id="templateShareLink" placeholder="テンプレート共有URLがここに表示されます" readonly />
            <div class="btn-group">
              <button id="shareTemplateBtn" class="btn">共有</button>
              <button id="copyTemplateShareBtn" class="btn">コピー</button>
            </div>
          </div>
          <div class="qr-group">
            <div class="btn-group">
              <button id="showTemplateQRBtn" class="btn">QR表示</button>
              <button id="downloadTemplateQRBtn" class="btn">QRダウンロード</button>
            </div>
            <img id="templateQR" alt="テンプレートQR" />
          </div>
        </div>
      </div>

      <div class="row small">
        <button id="shareBtn" class="btn">共有リンクを作成</button>
        <input id="shareLink" placeholder="共有リンクがここに表示されます" readonly />
        <button id="copyShareBtn" class="btn">コピー</button>
      </div>
      <div class="row small">
        <button id="publishBtn" class="btn">公開ディレクトリへ投稿（Issueで提出）</button>
      </div>
    </section>

    <section class="scoreboard card">
      <div class="score-header">
        <h2 id="boardTitle">—</h2>
        <div class="totals">
          <div>合計: <strong id="totalScore">0</strong></div>
          <div>平均: <strong id="avgScore">0</strong></div>
        </div>
      </div>

      <table class="score-table" id="scoreTable">
        <thead>
          <tr>
            <th>教科名</th>
            <th>点数</th>
            <th>前回</th>
            <th>差分</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="add-subject">
        <input id="newSubjectName" placeholder="教科名を入力（例：数学）" />
        <input id="newSubjectScore" placeholder="点数" type="number" min="0" max="100" />
        <button id="addSubjectBtn" class="btn">教科を追加</button>
      </div>

      <div class="compare-card card" id="compareCard">
        <h3>他の人のデータと比較</h3>
        <div class="compare-controls">
          <textarea id="pasteShared" placeholder="ここに共有された JSON 文字列 (または共有 URL) を貼り付け"></textarea>
          <div class="compare-actions">
            <button id="loadSharedBtn" class="btn">読み込みして比較</button>
            <button id="saveSharedBtn" class="btn">読み込んだデータをテストとして保存</button>
          </div>
        </div>

        <div id="compareResult"></div>
      </div>

      <!-- グラフ表示エリア -->
      <div class="chart-card card" id="chartCard">
        <h3 class="chart-title">点数グラフ（現在 / 前回）</h3>
        <canvas id="scoreChart" width="800" height="320"></canvas>
        <div class="chart-legend">
          <span class="legend-item"><span class="swatch current"></span> 現在</span>
          <span class="legend-item"><span class="swatch previous"></span> 前回</span>
        </div>
      </div>
    </section>

    <footer class="card tiny">
      <small>データはローカルストレージに保存されます。バックアップは JSON エクスポートを使用してください。</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
